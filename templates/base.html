<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Access Academy</title>
  <!-- Bootswatch is a themed version of Bootstrap -->
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <!-- App styles -->
  <link rel="stylesheet" href="/static/stylesheets/main.css">
</head>

<!-- <body class="{% block body_class %}{% endblock %}"> -->

<body>
  <nav class="navbar bg-primary fixed-top justify-content-between">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand text-light">
          <span><i class="fas fa-laptop"></i> Access Academy</span>
        </a>
      </div>
      <ul class="nav navbar-nav flex-row float-right">
        {% if not g.user %}
        <li class="nav-item">
          <a href="/signup" class="nav-link pr-4 text-light">Sign up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link text-light">Log in</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="/courses/search" class="nav-link pr-4 text-light">Courses</a>
        </li>
        <li class="nav-item">
          <a href="/courses/new" class="nav-link pr-4 text-light">Create course</a>
        </li>
        <li class="nav-item">
          <!-- CHANGE: add a path for users to view/edit profile -->
          <a href="" class="nav-link pr-2 text-light">
            <img src="{{ g.user.image_url }}" class="nav-user-img" alt="{{ g.user.username }}">
          </a>
        </li>
        <li class="nav-item"><a href="/logout" class="nav-link text-light">Log out</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container first-body-container pt-5">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}

  </div>
  <!-- JQuery JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <!-- Popper JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script> -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/app.js"></script>
</body>

</html>
